<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>To-do List</title>
</head>
<body class="text-center">
    <progress class="container-fluid" value="0"></progress>
    <div class="heading">To Do</div>
    <h1>0</h1>
    <form>
        <input class="container-fluid text-center" type="text" placeholder="add a todo!"/>
    </form>
    <div id="toDoList"></div>

    <script>
        const inputField = document.querySelector("input[type=text]");
        let counter = 0;
        
        document.querySelector("form").addEventListener("submit", () => {
            event.preventDefault();

            let newDiv = document.createElement("div");
            newDiv.className = "task container-fluid";
            newDiv.innerHTML = inputField.value;
            newDiv.addEventListener ("click", () => {
                newDiv.classList.toggle("teal");
                proportionOfTasksCompleted();
            });

            document.body.appendChild(newDiv);
            inputField.value = "";
            document.querySelector("h1").innerHTML = ++counter;

            function proportionOfTasksCompleted() {
                let completedTasks = document.querySelectorAll(".teal").length;
                let totalTasks = document.querySelectorAll(".task").length;
                return completedTasks / totalTasks;
            }
        });
    </script>
</body>
</html>
